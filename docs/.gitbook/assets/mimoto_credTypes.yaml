paths:
  /issuers/{issuer-id}/credentialTypes:
    get:
      operationId: getCredentialTypes
      parameters:
        - name: issuer-id
          in: path
          required: true
          schema:
            type: string
        - name: search
          in: query
          required: false
          schema:
            type: string
      description: This API fetches and allows searching for Credential Types offered by the issuer, all sourced from the issuer's well-known configuration.
      responses:
        '200':
          description: OK
          content:
            application/json:
              x-examples:
                Example 1:
                  supportedCredentials:
                    - format: ldp_vc
                      id: InsuranceCredential
                      scope: sunbird_rc_insurance_vc_ldp
                      display:
                        - name: MOSIP Insurance
                          logo:
                            url: https://api.collab.mosip.net/inji/mosip-logo.png
                            alt_text: insurance logo
                          locale: en
                          background_color: '#fafcff'
                          text_color: '#00284d'
                      proof_types_supported:
                        - jwt
                      credential_definition:
                        type:
                          - VerifiableCredential
                          - InsuranceCredential
                        credentialSubject:
                          fullName:
                            display:
                              - name: Full Name
                                locale: en
                          policyName:
                            display:
                              - name: Policy Name
                                locale: en
                          policyNumber:
                            display:
                              - name: Policy Number
                                locale: en
                          gender:
                            display:
                              - name: Gender
                                locale: en
                          expiresOn:
