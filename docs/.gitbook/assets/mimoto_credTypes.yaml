components:
  schemas:
    AppVIDGenerateRequestDTO:
      type: object
      properties:
        individualId:
          type: string
        individualIdType:
          type: string
        otp:
          type: string
        vidType:
          type: string
        transactionID:
          type: string
    AppOTPRequestDTO:
      type: object
      properties:
        individualId:
          type: string
        individualIdType:
          type: string
        otpChannel:
          type: array
          items:
            type: string
        transactionID:
          type: string
    IndividualIdOtpRequestDTO:
      type: object
      properties:
        aid:
          type: string
        otpChannel:
          type: array
          items:
            type: string
        transactionID:
          type: string
    AuthUnlockRequestDTO:
      type: object
      properties:
        transactionID:
          type: string
        individualIdType:
          type: string
        individualId:
          type: string
        otp:
          type: string
        authType:
          type: array
          items:
            type: string
        unlockForSeconds:
          type: string
    AuthLockRequestDTO:
      type: object
      properties:
        transactionID:
          type: string
        individualIdType:
          type: string
        individualId:
          type: string
        otp:
          type: string
        authType:
          type: array
          items:
            type: string
    AppCredentialRequestDTO:
      type: object
      properties:
        individualId:
          type: string
        otp:
          type: string
        transactionID:
          type: string
        issuer:
          type: string
        credentialType:
          type: string
        user:
          type: string
    CredentialDownloadRequestDTO:
      type: object
      properties:
        individualId:
          type: string
        requestId:
          type: string
    CredentialDownloadResponseDTO:
      type: object
      properties:
        credential:
          $ref: '#/components/schemas/JsonNode'
        verifiableCredential:
          $ref: '#/components/schemas/JsonNode'
    JsonNode:
      type: object
    Event:
      type: object
      properties:
        id:
          type: string
        transactionId:
          type: string
        type:
          $ref: '#/components/schemas/Type'
        timestamp:
          type: string
        dataShareUri:
          type: string
        data:
          type: object
          additionalProperties:
            type: object
    EventModel:
      type: object
      properties:
        publisher:
          type: string
        topic:
          type: string
        publishedOn:
          type: string
        event:
          $ref: '#/components/schemas/Event'
    Type:
      type: object
      properties:
        namespace:
          type: string
        name:
          type: string
    GenericResponseDTO:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
    AidStatusRequestDTO:
      type: object
      properties:
        aid:
          type: string
        otp:
          type: string
        transactionID:
          type: string
